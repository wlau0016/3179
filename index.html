<!DOCTYPE html>
<html lang="en">

<head>
    
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <title> Japan Hostel Map Visualization </title>

    <!-- CSS file -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <h2> Ratings & Price of Hostels in Japan </h2>

    <div id = "symbol_map"></div>

    <h2> Visitor Arrivals in Japan </h2>
    <div id = "choro_map"></div>

    <script type="text/javascript">

        var spec2 = "./symbolmap.vg.json";
        var spec3 = "./barchart.vg.json";
        
        vegaEmbed('#symbol_map', spec2).then(function(result) {}).catch(console.error);
        vegaEmbed('#choro_map', spec3).then(function(result) {}).catch(console.error);

    </script>

</body>

</html>
